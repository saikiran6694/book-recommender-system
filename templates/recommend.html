<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white{
            color: #efefef;
        }
    </style>
</head>
<body style="background-color: #000;">

    <nav class="navbar" style="background-color: #00a65a;">
        <p class="navbar-brand"><a>My Book Recommender</a></p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="book_name" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

                {% if data %}

                    {% for i in data %}
                        <div class="col-md-3" style="margin-top:50px">
                            <div class="card">
                                <div class="card-body">
                                    <img class="card-img-top" src="{{i[2]}}">
                                    <p class="text-white">{{i[0]}}</p>
                                    <h4 class="text-white">{{i[1]}}</h4>
                                </div>
                            </div>
                        </div>
                     {% endfor %}

                {% endif %}
        </div>

    </div>
</body>
</html>
